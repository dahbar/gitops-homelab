apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dahbar/gitops-homelab
    targetRevision: HEAD
    path: applications/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
---
